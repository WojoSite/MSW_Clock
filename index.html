<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MSW_Clock</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <!-- CONTAINER -->
    <div id="container">

      <!-- CLOCK DISPLAY -->
      <div id="clock-holder">

        <h1 id="clock-header">HexClock</h1>

        <div id="clock-display-container">
          <div class="clock-display" id="hours-display"></div>
          <span class="digit-separate">:</span>
          <div class="clock-display" id="minutes-display"></div>
          <span class="digit-separate">:</span>
          <div class="clock-display" id="seconds-display"></div>
        </div>

        <div id="color-display"></div>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
